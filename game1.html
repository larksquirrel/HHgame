<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑花飞行棋</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <div id="board" class="board">
            <!-- 55个格子 -->
            <div class="cell" data-type="task" data-text="游戏开始！" data-index="1">起点</div>
            <div class="cell" data-type="task" data-text="被对方亲吻60秒不允许反抗" data-index="2">ich</div>
            <div class="cell" data-type="move" data-text="+1" data-index="3">+1</div>
            <div class="cell" data-type="task" data-text="给对方口" data-index="4">ich</div>
            <div class="cell" data-type="task" data-text="咬对方锁骨" data-index="5">er</div>
            <div class="cell" data-type="move" data-text="+3" data-index="6">+3</div>
            <div class="cell" data-type="task" data-text="捆绑对方任意部位" data-index="7">er</div>
            <div class="cell" data-type="move" data-text="-3" data-index="8">-3</div>
            <div class="cell" data-type="task" data-text="给对方喂红酒" data-index="9">er</div>
            <div class="cell" data-type="task" data-text="夸奖对方" data-index="10">er</div>
            <div class="cell" data-type="move" data-text="+2" data-index="11">+2</div>
            <div class="cell" data-type="task" data-text="说出此时自己的真实感受" data-index="12">ich</div>
            <div class="cell" data-type="task" data-text="叫对方喜欢的称呼" data-index="13">er</div>
            <div class="cell" data-type="task" data-text="给对方使用任意小道具" data-index="14">er</div>
            <div class="cell" data-type="move" data-text="-1" data-index="15">-1</div>
            <div class="cell" data-type="task" data-text="指定姿势" data-index="16">er</div>
            <div class="cell" data-type="task" data-text="让对方叫自己喜欢的称呼" data-index="17">er</div>
            <div class="cell" data-type="move" data-text="-4" data-index="18">-4</div>
            <div class="cell" data-type="task" data-text="指定对方穿一件衣服" data-index="19">er</div>
            <div class="cell" data-type="task" data-text="夸奖对方" data-index="20">er</div>
            <div class="cell" data-type="task" data-text="穿对方指定的一件衣服" data-index="21">ich</div>
            <div class="cell" data-type="move" data-text="+4" data-index="22">+4</div>
            <div class="cell" data-type="move" data-text="+5" data-index="23">23</div>
            <div class="cell" data-type="task" data-text="给对方蒙眼" data-index="24">er</div>
            <div class="cell" data-type="move" data-text="-4" data-index="25">-4</div>
            <div class="cell" data-type="task" data-text="自己带上项圈" data-index="26">ich</div>
            <div class="cell" data-type="task" data-text="在对方任意身体部位留下草莓印" data-index="27">er</div>
            <div class="cell" data-type="task" data-text="指定场景" data-index="28">er</div>
            <div class="cell" data-type="move" data-text="+2" data-index="29">+2</div>
            <div class="cell" data-type="task" data-text="描述对方此时的表情" data-index="30">er</div>
            <div class="cell" data-type="task" data-text="亲吻对方额头" data-index="31">er</div>
            <div class="cell" data-type="move" data-text="-6" data-index="32">-6</div>
            <div class="cell" data-type="task" data-text="指定角色扮演" data-index="33">er</div>
            <div class="cell" data-type="task" data-text="指定对方说一段话" data-index="34">er</div>
            <div class="cell" data-type="task" data-text="保持现在的状态停止30秒不动作" data-index="35">wir</div>
            <div class="cell" data-type="task" data-text="说一段对方指定的话" data-index="36">ich</div>
            <div class="cell" data-type="move" data-text="+3" data-index="37">+3</div>
            <div class="cell" data-type="task" data-text="拥抱30秒" data-index="38">wir</div>
            <div class="cell" data-type="task" data-text="由对方指定姿势" data-index="39">ich</div>
            <div class="cell" data-type="task" data-text="由对方捆绑自己任意身体部位" data-index="40">ich</div>

            <div class="cell" data-type="move" data-text="-2" data-index="42">-2</div>
            <div class="cell" data-type="task" data-text="由对方指定小道具" data-index="43">ich</div>
            <div class="cell" data-type="task" data-text="咬对方任意身体部位" data-index="44">er</div>
            <div class="cell" data-type="move" data-text="-4" data-index="45">-4</div>
            <div class="cell" data-type="task" data-text="30秒内不允许出声" data-index="46">ich</div>
            <div class="cell" data-type="task" data-text="抚摸对方任意身体部位" data-index="47">er</div>
            <div class="cell" data-type="move" data-text="+6" data-index="48">+6</div>
            <div class="cell" data-type="task" data-text="由对方决定高潮时间" data-index="49">ich</div>
            <div class="cell" data-type="task" data-text="由对方抚摸任意身体部位" data-index="50">ich</div>
            <div class="cell" data-type="task" data-text="决定对方的高潮时间" data-index="51">er</div>
            <div class="cell" data-type="task" data-text="决定今晚的次数" data-index="52">er</div>
            <div class="cell" data-type="move" data-text="+2" data-index="53">+2</div>
            <div class="cell" data-type="task" data-text="由对方决定今晚的次数" data-index="54">ich</div>
            <div class="cell" data-type="task" data-text="游戏结束！可指定对方完成任意任务" data-index="55">终点</div>
        </div>

        <div class="player-info">
            <div class="player">
                <h2>黑</h2>
                <div id="player1-avatar" class="avatar" style="background-image: url('111.png');"></div>
            </div>
            <div class="player">
                <h2>花</h2>
                <div id="player2-avatar" class="avatar" style="background-image: url('222.png');"></div>

            </div>
        </div>
        <div class="controls">
            <button id="roll-dice">掷骰子</button>
            <p id="dice-result">掷骰子点数: -</p>
        </div>
        <div class="current-text">
            <p style="position: absolute; top: 300px; left: 800px;" id="currentElement">移动点数：</p>
            <p style="position: absolute; top: 400px; left: 800px;" id="nextElement">当前任务：</p>
        </div>

    </div>
</body>
</html>
