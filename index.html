<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑花飞行棋</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 style="font-size: 60px; color: #FFD3D8;">请输入【黑花】生日作为通行证</h1>
        
        <form id="loginForm">
            <input type="password" id="password"  style="font-size: 20px; color:#591A15;" placeholder="8位数字密码" required>
            <button type="submit" style="font-size: 20px; background-color: #591A15; color: #FBEBD1; ">登录</button>
            <div id="error-message" style="font-size: 15px; color: #FBEBD1;"></div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
